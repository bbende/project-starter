#### Logging Properties

logging.level.ROOT=INFO
logging.level.com.bbende.project.starter=INFO

#### Spring Properties

spring.application.name=project-starter
spring.resources.chain.enabled=true
spring.thymeleaf.cache=true

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:h2:file:./database/project-starter;DB_CLOSE_DELAY=-1
spring.datasource.username=pstarter
spring.datasource.password=

spring.jpa.database=H2
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.jersey.type=filter
spring.jersey.application-path=/api

#### Application Properties

project.starter.project.version=#project.version#
