### Overrides for development

#### Logging Properties

logging.level.ROOT=INFO
logging.level.com.bbende.project.starter=DEBUG

#### Spring Properties

# Turn off thymeleaf caching so we can see changes
spring.thymeleaf.cache=false

# Enable devtools restart and live-reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Use an in-memory H2 DB
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:h2:mem:project-starter;DB_CLOSE_DELAY=-1
spring.datasource.username=pstarter
spring.datasource.password=

# Show SQL statements and parameters
spring.jpa.database=H2
spring.jpa.show-sql=true

#### Application Properties

project.starter.project.label=DEV