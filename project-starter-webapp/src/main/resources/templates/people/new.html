<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-4">
            <h3>New Person</h3>
            <hr/>
            <form action="#" th:action="@{/people}" th:object="${person}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="firstName" th:field="*{firstName}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="lastName" th:field="*{lastName}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" id="age" th:field="*{age}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>
                <div class="form-row justify-content-between">
                    <div class="col-3">
                        <a href="#" th:href="@{/people}" class="btn btn-outline-danger" role="button">Cancel</a>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-outline-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
