<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body layout:fragment="content">
    <div class="row justify-content-end">
        <a href="#" th:href="@{/people/new}">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add Person</span>
            </button>
        </a>
    </div>
    <div class="row mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person: ${people}">
                <td th:text="${person.firstName}">First</td>
                <td th:text="${person.lastName}">Last</td>
                <td th:text="${person.age}">Age</td>
                <td class="align-middle">
                    <form th:action="@{/people/{id}(id=${person.id})}" th:method="DELETE">
                        <button type="submit" data-confirm="Are you sure?" class="btn btn-raised btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
