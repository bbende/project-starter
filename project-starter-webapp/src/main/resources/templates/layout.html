<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link th:href="@{/stylesheets/application.css}" rel="stylesheet" />
        <script th:src="@{/javascript/application.js}"></script>
        <title>Project Starter</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Top Nav Bar -->
            <nav class="navbar navbar-dark bg-primary fixed-top" role="navigation">
                <div class="navbar-brand">
                    <button class="navbar-toggler text-decoration-none" type="button"
                            data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand navbar-brand-label" href="#">Project Starter</a>
                </div>
                <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                    <li class="nav-item">
                        <span sec:authentication="name" class="navbar-text small fw-bold"></span>
                    </li>
                </ul>
            </nav>
            <!-- Side Nav + Main Content -->
            <div class="row flex-nowrap">
                <div class="col-auto px-0">
                    <div id="sidebar" class="collapse collapse-horizontal show min-vh-100">
                        <div id="sidebar-nav" class="list-group" up-nav>
                            <br/>
                            <a href="#" th:href="@{/}"
                               class="list-group-item list-group-item-action sidebar-nav-item d-inline-block text-truncate"
                               up-follow up-transition="cross-fade">
                                <span>Home</span>
                            </a>
                            <a href="#" th:href="@{/people}"
                               class="list-group-item list-group-item-action sidebar-nav-item d-inline-block text-truncate"
                               up-follow up-target="#content" up-transition="cross-fade" up-alias="/people/new">
                                <span>People</span>
                            </a>
                            <hr/>
                            <a href="#" th:href="@{/about}"
                               class="list-group-item list-group-item-action sidebar-nav-item d-inline-block text-truncate"
                               up-follow up-transition="cross-fade">
                                <span>About</span>
                            </a>
                            <a href="#" th:href="@{/resources}"
                               class="list-group-item list-group-item-action sidebar-nav-item d-inline-block text-truncate"
                               up-follow up-transition="cross-fade">
                                <span>Resources</span>
                            </a>
                            <div class="list-group-item list-group-item-action sidebar-nav-item d-inline-block text-truncate">
                                <form th:action="@{/logout}" method="post" class="form-inline">
                                    <button class="btn ps-0 pt-0" type="submit">Logout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <main class="col ps-md-2 pt-2">
                    <div class="row">
                        <div class="col-12">
                            <div id="content" class="layout-content" layout:fragment="layout-content" up-main="root" />
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
