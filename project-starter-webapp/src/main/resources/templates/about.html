<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="layout-content" layout:fragment="layout-content">
        <h2>About</h2>
        <div class="row">
            <div class="col-6">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Version</td>
                            <td class="fst-italic" th:text="${aboutInfo.version}"/>
                        </tr>
                        <tr>
                            <td>Label</td>
                            <td class="fst-italic" th:text="${aboutInfo.label}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
